<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with any URL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button id="new-chat-btn">+ New Chat</button>
            </div>
            <nav class="session-nav">
                <ul id="session-list"></ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="url-section">
                <div class="welcome-container">
                    <h1>Chat with any Website</h1>
                    <p>Click "New Chat" and enter a URL to begin crawling an entire site.</p>
                    <form id="url-form" class="hidden">
                        <input type="url" id="url-input" placeholder="https://example.com" required>
                        <button type="submit" id="process-url-btn">Crawl Site</button>
                    </form>
                    <div id="status-message" class="status"></div>
                </div>
            </section>

            <section id="chat-section" class="hidden">
                <div class="chat-header">
                    <h2 id="chat-title"></h2>
                </div>
                <div id="chat-window"></div>
                <div id="typing-indicator" class="hidden">
                    <span></span><span></span><span></span>
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Ask a question..." required autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
