<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Q&A Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>RAG Q&A Bot </h1>
        <p>Load a URL, and the entire site will be scraped for Q&A.</p>
        <div id="url-loader">
            <form id="url-form">
                <input type="url" id="url-input" placeholder="Enter a starting URL to crawl..." required>
                <button type="submit">Load Site</button>
            </form>
            <p id="loading-status"></p>
        </div>
        <div id="chat-container" class="hidden">
            <div id="chat-window">
                <div class="message bot-message">
                    <p>The site is being processed in the background. This interface will be ready for questions once the crawl is complete.</p>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask a question..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
